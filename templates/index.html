<!DOCTYPE html>
<html lang="en">

<head>
    <title>Python Flask Bucket List App</title>
    <link href="static/css/bootstrap.min.css" rel="stylesheet">
    <link href="static/jumbotron-narrow.css" rel="stylesheet">
</head>
<body>
<div class="container">
    <div class="container">
        <h1> Upload New Affect </h1>
        <form method="post" action="{{ url_for('newaffect') }}" enctype="multipart/form-data">
            <button type="submit" class="btn btn-default">Upload new Affect</button>
        </form>
    </div>

    <div class="container">
        <h1> Create new youtube MV </h1>
        <form method="post" action="{{ url_for('mvinput') }}" enctype="multipart/form-data">
            <button type="submit" class="btn btn-default"> Create new Youtube MV</button>
        </form>
    </div>
</div>
</body>

</html>
